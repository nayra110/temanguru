<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temanguru - Asisten Guru Profesional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #2ecc71;
            --light: #ecf0f1;
            --dark: #34495e;
            --text: #2c3e50;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background-color: #f9fafb;
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Auth Pages Styles */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .auth-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            animation: slideIn 0.5s ease;
        }
        
        .auth-header {
            padding: 30px 30px 20px;
            text-align: center;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white;
        }
        
        .auth-header h2 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .auth-header p {
            opacity: 0.9;
            font-size: 15px;
        }
        
        .auth-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .btn-auth {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .form-footer p {
            color: var(--dark);
            font-size: 14px;
        }
        
        .form-footer a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        /* Alert Styles */
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .alert-success {
            background-color: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 1px solid rgba(46, 204, 113, 0.2);
        }
        
        .alert-error {
            background-color: rgba(231, 76, 60, 0.1);
            color: #c0392b;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
        
        /* Loading Spinner */
        .spinner {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        
        .spinner i {
            font-size: 20px;
            color: var(--secondary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Animations */
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 576px) {
            .auth-container {
                padding: 30px 15px;
            }
            
            .auth-body {
                padding: 20px;
            }
            
            .auth-header {
                padding: 25px 20px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Masuk ke Akun Anda</h2>
                <p>Selamat datang kembali! Silakan masuk ke akun Anda</p>
            </div>
            <div class="auth-body">
                <div class="alert alert-error" id="login-error"></div>
                <div class="spinner" id="login-spinner">
                    <i class="fas fa-spinner"></i>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" class="form-control" placeholder="nama@sekolah.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Kata Sandi</label>
                        <input type="password" id="login-password" class="form-control" placeholder="Masukkan kata sandi" required>
                    </div>
                    <button type="submit" class="btn-auth" id="login-submit">Masuk</button>
                </form>
                <div class="form-footer">
                    <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration - GANTI DENGAN KONFIGURASI FIREBASE ANDA
        const firebaseConfig = {
          apiKey: "AIzaSyA-1XhphzT72YY6pbWa3Pe3hSxrvqJdrbk",
          authDomain: "temanguru-528da.firebaseapp.com",
          projectId: "temanguru-528da",
          storageBucket: "temanguru-528da.firebasestorage.app",
          messagingSenderId: "168377875316",
          appId: "1:168377875316:web:42fcc13cd9c6ae6aa70a21",
          measurementId: "G-MHJNQC4BQP"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Elements
        const loginError = document.getElementById('login-error');
        const loginSpinner = document.getElementById('login-spinner');

        // Clear alert messages
        function clearAlerts() {
            loginError.style.display = 'none';
        }

        // Show error message
        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Show loading spinner
            loginSpinner.style.display = 'block';
            clearAlerts();
            
            // Firebase authentication
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login successful
                    const user = userCredential.user;
                    
                    // Get user data from Firestore
                    db.collection('users').doc(user.uid).get()
                        .then((doc) => {
                            if (doc.exists) {
                                const userData = doc.data();
                                // Redirect to main page
                                window.location.href = 'index.html';
                            }
                        })
                        .catch((error) => {
                            console.error("Error getting user data:", error);
                            loginSpinner.style.display = 'none';
                            showError(loginError, 'Terjadi kesalahan saat mengambil data pengguna.');
                        });
                })
                .catch((error) => {
                    // Login failed
                    loginSpinner.style.display = 'none';
                    const errorCode = error.code;
                    let errorMessage = 'Terjadi kesalahan saat login.';
                    
                    if (errorCode === 'auth/user-not-found') {
                        errorMessage = 'Email tidak terdaftar.';
                    } else if (errorCode === 'auth/wrong-password') {
                        errorMessage = 'Kata sandi salah.';
                    } else if (errorCode === 'auth/invalid-email') {
                        errorMessage = 'Format email tidak valid.';
                    }
                    
                    showError(loginError, errorMessage);
                });
        });

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to main page
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
